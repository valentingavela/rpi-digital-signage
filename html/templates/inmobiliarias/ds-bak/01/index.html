<!DOCTYPE html>

			</div
			><div class="data">
				<ul>
					<li class="tag"><TMPL_VAR NAME=eti></li
					><li class="operation"><TMPL_VAR NAME=tip_ofe></li
					><li class="status"><TMPL_VAR NAME=est_emp></li>
				</ul>
				<h1><TMPL_VAR NAME=des></h1>
				<dl>
					<dt class="hide">Precio:</dt>
					<dd class="price"><span><TMPL_VAR NAME=prc></span></dd>
				</dl>
				<p class="description"><TMPL_VAR NAME=txt></p>
				<dl>
					<dt>Superficie total</dt
					><dd><TMPL_VAR NAME=nro_sup_tot></dd
