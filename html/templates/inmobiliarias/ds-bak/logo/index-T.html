<!DOCTYPE html>
<html dir="ltr" lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/templates/inmobiliarias/ds/logo/">
	<link rel="stylesheet" href="css/styles.css?v=0.5">

	<script>
	var mytime = <TMPL_VAR NAME=mytime> ;
	function timeout() {
		setTimeout(function(){ document.body.style.opacity='0'; }, mytime-500);
	}
	</script>

	<style media="screen">
	body{
		opacity:0;
		transition: opacity 0.5s;
		-webkit-transition: opacity 0.5s; /* Safari */
	}
	</style>

	<title>Logo</title>
</head>
<!-- <body style="background: #202020;"> -->
<!-- <body style="background: #FFFFFF;"> -->
<body style="background: #202020;" onload="document.body.style.opacity='1'">
	<main>
		<article>
			<img src="<TMPL_VAR NAME=img>" alt="Logo">
		</article>
	</main>
	timeout();
	<TMPL_VAR NAME=redir>
</body>
</html>
